  <meta charset="utf-8" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/set.css" />

<body>
  <div class="sign-screen">
    <div class="sign-layout">
      <div class="sign-left">
        <div class="sign-bg">
          <img src="./img/karakuri-maps.svg" class="maps" alt="" />
        </div>
        <div class="karakrui-logo"><img src="./img/karakuri-logo.svg" alt="" /></div>
      </div>
      <div class="sign-right">
        <h1 class="logo"><img src="img/logo.svg" alt="" /></h1>
        <h2 class="sign-title">新規登録</h2>
        <div class="sign-inner">
          <button class="btn-google"><i><img src="./img/google-logo.svg" alt="" /></i>Googleで新規登録</button>
          <div class="line__auto"></div>
          <div class="sign-mail">
            <input placeholder="メールアドレス" value="" class="sign-filed">
            <!-- <label class="error">メールアドレスもう一度入力してください</label> -->
            <input placeholder="パスワード" value="" class="sign-filed">
            <!-- <label class="error" class="error">パスワードを再度入力してください</label> -->
            <button class="btn-primary btn-sign" onclick="location.href='./index.html'">新規登録</button>
          </div>
          <div class="sign-other">
            <div class="policy">
              <label for="policy" class="custom_checkbox">
                <input type="checkbox" id="policy" />
                <span class="on"></span>
                <span class="policy__text">
                  <a href="#">利用規約</a>と<a href="#">プライバシーポリシー</a>に同意します
                </span>
              </label>
            </div>
            <div class="sign-link">
              アカウントをお持ちですか？<a href="login.html">ログイン</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
