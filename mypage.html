<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- css -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/set.css" />
  <link rel="stylesheet" href="css/button.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/container.css" />
  <link rel="stylesheet" href="css/table.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <!-- page css-->
  <link rel="stylesheet" href="css/model.css" />
  <link rel="stylesheet" href="css/file.css" />
  <link rel="stylesheet" href="css/demo.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/api.css" />
  <link rel="stylesheet" href="css/mypage.css" />
</head>

<body>
  <header class="header">
    <div class="header-left">
      <h1>
        <a href="index.html"><img src="img/logo.svg" class="logo" alt="" /></a>
      </h1>
      <nav>
        <ul class="nav">
          <li><a href="list.html">AI管理</a></li>
          <li><a href="file.html">ファイル</a></li>
          <li><a href="demo_empty.html">デモ</a></li>
          <li><a href="api.html">API</a></li>
          <li><a href="report.html">レポート</a></li>
        </ul>
      </nav>
    </div>

    <div class="header-right">
      <div class="profile">
        <div class="profile-icon">
          <p class="profile-icon__alphabet">t</p>
        </div>
        <div class="profile-id">
          <p class="profile-id__name">Tony Jung</p>
          <div class="profile-id__icon">
            <i class="icon-down">
              <img src="./img/chevron-down.svg" alt="" />
            </i>
          </div>
        </div>
      </div>
      <!--  profile pulldown : display:none -->
      <div class="acount">
        <ul class="pulldown">
          <li class="pulldown-list" onclick="location.href='./mypage.html'">
            <span class="pulldown-text">アカウント</span>
          </li>
          <li class="pulldown-list" onclick="location.href='./price.html'">
            <span class="pulldown-text">料金</span>
          </li>
          <li class="pulldown-list" onclick="location.href='./history.html'">
            <span class="pulldown-text">購入履歴</span>
          </li>
          <li class="pulldown-line"></li>
          <li class="pulldown-list" onclick="location.href='./login.html'">
            <span class="pulldown-text">ロウアウト</span>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="page">
    <div class="page-container">
      <div class="page-warpper">
        <div class="side-bg">
          <div class="side-menu">
            <h2 class="side-menu__title">マイページ</h2>
            <ul class="side-menu__item">
              <li class="nav active" onclick="location.href='./mypage.html'">アカウント</li>
              <li class="nav" onclick="location.href='./price.html'">料金</li>
              <li class="nav" onclick="location.href='./history.html'">購入履歴</li>
            </ul>
          </div>
        </div>

        <div class="view-contents">
          <div class="view-bg">
            <div class="view-layout w480">
              <div class="view-header">
                <div class="title-area">
                  <i class="title-icon">
                    <img src="./img/mypage.svg" alt="" />
                  </i>
                  <h1 class="title">アカウント</h1>
                </div>
              </div>

              <div class="mypage-check">
                <div class="mypage-list">
                  <div class="mypage-label">お名前</div>
                  <div class="mypage-textfiled">
                    <input placeholder="お名前、またはニックネーム" class="ghost-input" value="Tony Jung" />
                  </div>
                </div>
                <div class="mypage-list">
                  <div class="mypage-label">メール</div>
                  <div class="mypage-textfiled">
                    <input placeholder="tony@karakuri.ai" class="ghost-input" value="" readonly />
                  </div>
                </div>
                <div class="mypage-list">
                  <div class="mypage-label">組織</div>
                  <div class="mypage-textfiled">
                    <input placeholder="組織入力してください" class="ghost-input" value="" />
                  </div>
                </div>

                <div class="line__auto"></div>

                <div class="mypage-button">
                  <button class="btn-primary basic-btn">変更</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/profile_pulldown.js"></script>
</body>

</html>
