<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- css -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/set.css" />
  <link rel="stylesheet" href="css/button.css" />
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/container.css" />
  <link rel="stylesheet" href="css/table.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link rel="stylesheet" href="css/responsive.css" />
  <!-- page css-->
  <link rel="stylesheet" href="css/model.css" />
  <link rel="stylesheet" href="css/file.css" />
  <link rel="stylesheet" href="css/demo.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/api.css" />
  <link rel="stylesheet" href="css/mypage.css" />
</head>

<body>
  <header class="header">
    <div class="header-left">
      <h1>
        <a href="index.html"><img src="img/logo.svg" class="logo" alt="" /></a>
      </h1>
      <nav>
        <ul class="nav">
          <li><a href="list.html">AI管理</a></li>
          <li><a href="file.html">ファイル</a></li>
          <li><a href="demo_empty.html">デモ</a></li>
          <li class="active"><a href="api.html">API</a></li>
          <li><a href="report.html">レポート</a></li>
        </ul>
      </nav>
    </div>

    <div class="header-right">
      <div class="profile">
        <div class="profile-icon">
          <p class="profile-icon__alphabet">t</p>
        </div>
        <div class="profile-id">
          <p class="profile-id__name">Tony Jung</p>
          <div class="profile-id__icon">
            <i class="icon-down">
              <img src="./img/chevron-down.svg" alt="" />
            </i>
          </div>
        </div>
      </div>
      <!--  profile pulldown : display:none -->
      <div class="acount">
        <ul class="pulldown">
          <li class="pulldown-list" onclick="location.href='./mypage.html'">
            <span class="pulldown-text">アカウント</span>
          </li>
          <li class="pulldown-list" onclick="location.href='./price.html'">
            <span class="pulldown-text">料金</span>
          </li>
          <li class="pulldown-list" onclick="location.href='./history.html'">
            <span class="pulldown-text">購入履歴</span>
          </li>
          <li class="pulldown-line"></li>
          <li class="pulldown-list" onclick="location.href='./login.html'">
            <span class="pulldown-text">ロウアウト</span>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div class="page">
    <div class="page-container">
      <div class="page-warpper">
        <div class="side-bg">
          <div class="side-menu">
            <h2 class="side-menu__title">API管理</h2>
            <ul class="side-menu__item">
              <li class="nav active">APIキー</li>
              <!-- <li class="nav">IPアドレス制限</li> -->
            </ul>
          </div>
        </div>

        <div class="view-contents">
          <div class="view-bg">
            <div class="view-layout w640">
              <div class="view-header">
                <div class="title-area">
                  <i class="title-icon">
                    <img src="./img/api.svg" alt="" />
                  </i>
                  <h1 class="title">API管理</h1>
                </div>
              </div>

              <div class="api-check">
                <div class="api-list">
                  <div class="api-label">エンドポイント</div>
                  <div class="api-textfiled">
                    <input placeholder="エンドポイント" class="ghost-input" value="https://mysite.com/posts?tags=javascript"
                      readonly />
                    <button class="btn-copy">
                      <img src="./img/copy.svg" alt="" />
                    </button>
                  </div>
                </div>

                <div class="line__dot"></div>
                <!-- API Group -->
                <div class="api-group">
                  <div class="api-list">
                    <button class="btn-more"><img src="./img/more-vert.svg" alt="" /></button>
                    <div class="api-label">
                      APIキー
                      <div class="delete">
                        <ul class="pulldown">
                          <li class="pulldown-list">
                            <i class="pulldown-icon"><img src="./img/trash-b.svg" alt="" /></i>
                            <span class="pulldown-text">削除</span>
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="api-textfiled mb-20">
                      <input placeholder="エンドポイント" class="ghost-input" value="ha1b2c33d4e5f6g7h8i9jakblc" readonly />
                      <button class="btn-copy">
                        <img src="./img/copy.svg" alt="" />
                      </button>
                    </div>

                    <div class="api-label">説明</div>
                    <div class="api-textfiled">
                      <textarea placeholder="APIキーの説明" rows="3" class="ghost-textarea" value=""></textarea>
                    </div>
                  </div>
                </div>

                <button class="btn-outline btn-auto hover-bright">APIキー追加</button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/profile_pulldown.js"></script>
</body>

</html>
